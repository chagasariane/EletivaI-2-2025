<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="mx-5">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <h6 class="mt-4">Formulário 4</h6>
    <h3 class="mt-4">Novo Usuário</h3>
    <form>
        <div class="row">
            <div class="col-12">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Informe o nome...">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="number" name="cpf" id="cpf" class="form-control" placeholder="Informe o CPF...">
            </div>
            <div class="col-7">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Informe o endereço...">
            </div>
            <div class="col-2">
                <label for="nivel" class="form-label">Nível:</label>
                <select class="form-select" id="nivel" name="nivel">
                    <option selected>---</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-7">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Informe o Email...">
            </div>
            <div class="col-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="number" name="senha" id="senha" class="form-control" placeholder="Informe a senha...">
            </div>
            <div class="col-2">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" id="status" name="status">
                    <option selected>---</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success" type="button">Enviar</button>
                <button class="btn btn-outline-secondary" type="button">Cancelar</button>
            </div>
        </div>
    </form>
  </body>
</html>

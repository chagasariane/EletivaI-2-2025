<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="mx-5">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      
      <h6 class="mt-4 pb">Formulário 1</h6>
      <form class="border p-3"> 
        <div class="row">
            <div class="col">
                <label for id="nome" class="form-label">First name</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Mark">
            </div>
            <div class="col">
                <label for id="sobrenome" class="form-label">Last name</label>
                <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Otto">
            </div>
            <div class="col">
                <label for id="usuario" class="form-label">Usuario</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" name="usuario" id="usuario" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="row mt-4 pb">
            <div class="col-7">
                <label for id="cidade" class="form-label">City</label>  
                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="City">
            </div>
            <div class="col">
                <label for id="estado" class="form-label">State</label>  
                <input type="text" name="estado" id="estado" class="form-control" placeholder="State">
            </div>
            <div class="col">
                <label for id="cep" class="form-label">Zip</label>
                <input type="number" name="cep" id="cep" class="form-control" placeholder="Zip">
            </div>
        </div>
        <div class="form-check mt-4 pb">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Agree to terms and conditions
            </label>
        </div>
        <div class="row mt-4 pb">
            <div class="col">
                <button type="submit" class="btn btn btn-primary">Submit form</button>
            </div>
        </div>
    </form>

    <h6 class="mt-4 pb">Formulário 2</h6>
    <form class="border p-3"> 
        <div class="row">
            <div class="col-1">
                <label for id="codigo" class="form-label">Código</label>
                <span class="input-group-text">32</span>
            </div>
            <div class="col-5">
                <label for id="nomecompleto" class="form-label">Nome</label>
                <input type="text" name="nomecompleto" id="nomecompleto" class="form-control" placeholder="Nome Completo do Cliente">
            </div>
            <div class="col-4">
                <label for id="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="cliente@dominio.com">
            </div>
            <div class="col-2">
                <label for id="cpf" class="form-label">CPF</label>
                <input type="number" name="email" id="email" class="form-control" placeholder="Só números">
            </div>
        </div>
        <div class="row mt-4 pb">
            <div class="col-2">
                <label for id="ncelular" class="form-label">N° Celular</label>  
                <input type="tel" name="ncelular" id="ncelular" class="form-control" placeholder="N° Celular">
            </div>
            <div class="col-2">
                <label for id="ntelefone" class="form-label">N° Telefone fixo</label>  
                <input type="tel" name="ntelefone" id="ntelefone" class="form-control" placeholder="N° Celular">
            </div>
            <div class="col-2">
                <label for id="cep" class="form-label">CEP</label>
                <input type="number" name="cep" id="cep" class="form-control" placeholder="ex:88308070">
            </div>
            <div class="col-2">
                <label for id="logradouro" class="form-label">Logradouro</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="ex:Rua 1400,">
            </div>
            <div class="col-1">
                <label for id="n°" class="form-label">N°</label>
                <input type="number" name="n°" id="n°" class="form-control" placeholder="N°">
            </div>
            <div class="col-3">
                <label for id="bairro" class="form-label">Bairro</label>
                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
            </div>
        </div>
        <div class="row mt-4 pb">
            <div class="col-3">
                <label for id="cidade" class="form-label">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="form-control " placeholder="Cidade">
            </div>
            <div class="col-1">
                <label for id="uf" class="form-label">UF</label>
                <input type="text" name="uf" id="uf" class="form-control text-uppercase" placeholder="UF">
            </div>
            <div class="col-2">
                <label for id="status" class="form-label">Status</label>
                <select class="form-select">
                    <option selected>Selecione</option>
                    <option value="1">Um</option>
                    <option value="2">Dois</option>
                    <option value="3">Três</option>
                </select>
            </div>
        </div>
        <div class="row mt-4 pb">
            <div class="col gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger" type="button">Resetar</button>
                <button class="btn btn-success" type="button">Próximo</button>
            </div>
        </div>
    </form>

    <h6 class="mt-4 pb">Formulário 3</h6>
    <h3 class="mt-4 pb text-center">Sample Form</h3>
    <form>
        <div class="row mb-4">
            <div class="col-6 row align-items-center">
                <label for="partnername" class="col-4 col-form-label text-end">Partner Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="partnername">
                </div>
            </div>

            <div class="col-6 row align-items-center">
                <label for="partneremail" class="col-4 col-form-label text-end">Partner Email ID</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="partneremail">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6 row align-items-center">
                <label for="partnerlegalname" class="col-4 col-form-label text-end">Partner Legal Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" id="partnerlegalname">
                </div>
            </div>
            <div class="col-6 row align-items-center">
                <label for="partnermobile" class="col-4 col-form-label text-end">Partner Mobile</label>
                <div class="col-8">
                    <input type="number" class="form-control" id="partnermobile">
                </div>
            </div>
        </div>
    </form>
  </body>
</html>

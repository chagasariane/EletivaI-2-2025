<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="mx-5">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
      
    <h6 class="mt-4">Formul√°rio 3</h6>
    <h3 class="mt-4 text-center">Sample Form</h3>
    <form>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="partnername" class="col-sm-4 col-form-label">Partner Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="partnername">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="partneremail" class="col-sm-4 col-form-label">Partner Email ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="partneremail">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="partnerlegalname" class="col-sm-4 col-form-label">Partner Legal Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="partnerlegalname">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="partnermobile" class="col-sm-4 col-form-label">Partner Mobile</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="partnermobile">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="row g-2">
                    <label for="partneraddress" class="col-sm-2 col-form-label">Partner Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="partneraddress" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="contractstartdate" class="col-sm-4 col-form-label">Contract Start Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="contractstartdate" placeholder="Date Start">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="contractexpirydate" class="col-sm-4 col-form-label">Contract Expiry Date</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="contractexpirydate" placeholder="Date End">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="minimum" class="col-sm-4 col-form-label">Minimum Loan Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="minimum">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="maximum" class="col-sm-4 col-form-label">Maximum Loan Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="maximum">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="interest" class="col-sm-4 col-form-label">Interest Rate</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="interest">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row g-2">
                    <label for="deposit" class="col-sm-4 col-form-label">Deposit Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="deposit">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary" type="button">Save</button>
            </div>
        </div>
    </form>


    
  </body>
</html>
